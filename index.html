<script src="js/impress.js"></script>
<script src="js/socket.io.js" defer></script>
<script>
    (function(){
        var ips;
        window.onload = function(){
            ips = impress();ips.init();
            var socket = io('http://192.168.0.128/client');
            socket.on('connect', function () {
                socket.on("command",function(data){
                    console.log("服务器命令:"+data.code);
                    switch(data.code){
                        case "0":
                            ips.prev();
                            break;
                        case "1":
                            ips.next()
                            break;
                    }
                });
            });
        }
    })(window);
</script>
